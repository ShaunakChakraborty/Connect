<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Boomboxninjas</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta property="og:title" content="Boomboxninjas" />
    <meta property="og:site_name" content="Boomboxninjas">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.boomboxninjas.in/">
    <meta property="og:image" content="https://www.boomboxninjas.in/files/img/boombox.jpg" />
    <meta property="og:image" content="https://www.boomboxninjas.in/files/img/bbn.jpg" />
    <meta property="og:image" content="https://www.boomboxninjas.in/files/img/boom.png" />
    <meta property="og:image" content="https://www.boomboxninjas.in/files/img/ninja.png" />
    <meta name="description" content="Official web presence of the fun-loving Ninjas." />
    <meta property="og:description" content="Official web presence of the fun-loving Ninjas." />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://www.boomboxninjas.in/favicon.ico">
    <link href='//fonts.googleapis.com/css?family=Raleway:300,800|Quicksand:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="files/css/default.css" />
    <link rel="stylesheet" type="text/css" href="files/css/component.css" />
    <link rel="stylesheet" type="text/css" href="files/css/animations.css" />
    <script src="files/js/modernizr.custom.js"></script>
</head>
<body>
    <div id="pt-main" class="pt-perspective" style="opacity:0;">
        <div class="pt-page pt-page-1">
            <div id="large-header" class="large-header">
                <canvas id="pipes-canvas"></canvas>
                <h1 class="main-title">Boombox <span class="thin">ninjas</span></h1>
                <div class="boom"></div>
                <section class="link-flip links">
                    <a class="iterateEffects" href="#" data-link="1">jammer</a> |
                    <a class="iterateEffects" href="#" data-link="2">facebook</a> |
                    <a class="iterateEffects" href="#" data-link="3">contact</a>
                </section>

                <p class="credit">Images by <a href="http://unsplash.com" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="pt-page pt-page-2" style="display:flex">

            <div class="boom"></div>
            <div class="sk-spinner sk-spinner-double-bounce">
                <div class="sk-double-bounce1"></div>
                <div class="sk-double-bounce2"></div>
            </div>
        </div>
        <div class="pt-page pt-page-3" style="display:flex">

            <div class="boom"></div>
            <div class="sk-spinner sk-spinner-double-bounce">
                <div class="sk-double-bounce1"></div>
                <div class="sk-double-bounce2"></div>
            </div>
        </div>
        <div class="pt-page pt-page-4" style="display:flex">

            <div class="boom"></div>
            <a style="align-self: flex-start;margin: 0px auto;margin-top:30px;color: #000;text-align: center;width: 100%;" href="#" class="iterateEffects" data-link="0">back</a>
            <div style="align-self: center;color:#a8a8a8;margin:0 auto">
                <h1 class="main-title"><span class="thin" style="color:#a8a8a8;">Nothing here yet</span></h1>
            </div>
        </div>

    </div>
    <div class="pt-message">
        <p>Your browser does not support CSS animations.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="files/js/pagetransitions.js"></script>
    <script src="files/js/TweenLite.min.js"></script>
    <script src="files/js/EasePack.min.js"></script>
    <script src="files/js/rAF.js"></script>
    <script src="files/js/pipes.js"></script>
    <script>
        setTimeout(function () { $("#pt-main").css("opacity", 1); }, 600);
    </script>
</body>
</html>
